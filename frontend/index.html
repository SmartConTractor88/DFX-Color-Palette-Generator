<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@dfinity/auth-client@latest/dist/auth-client.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chroma-js@2.1.0/chroma.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Color Palette</title>
    <link rel="icon" type="image/png" href="static/HueHut_drop.png">
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-wrapper">
        <img src="static/HueHut_logo_b.png" alt="HueHut Logo Text" class="logo-text" />
        <img src="static/HueHut_drop.png" alt="HueHut Teardrop" class="logo-drop" />
      </div>
        <div class="user-menu">
          <div class="profile-display-wrapper">
            <div class="profile-display" id="profileDisplay">
              <i class="fa-solid fa-user"></i>
              <span id="profileName">Sign In</span>
            </div>
            <div id="principalTooltip" class="principal-tooltip">
              <span id="fullPrincipal">Principal goes here</span>
              <i class="fas fa-copy copy-icon" id="copyPrincipalIcon" title="Copy Principal"></i>
            </div>
          </div>

          <div class="dropdown-menu" id="dropdownMenu">
          <div class="dropdown-header">Sign in with:</div>
          <div class="dropdown-option" id="login-ii">
            <i class="fa-solid fa-infinity"></i>
            Internet Identity
          </div>
          <div class="dropdown-divider"></div>
          <div class="dropdown-option disabled" id="logout">Sign Out</div>
        </div>
        
        <!-- User Menu Backdrop -->
        <div id="user-menu-backdrop" class="user-menu-backdrop"></div>
      </div>
    </nav>
    
    <div class="toolbar">
      <a class="generate" id="generate">Generate</a>

      <!-- Right section of the toolbar -->
      <div class="toolbar-right">
        <!-- All toolbar icons in one container -->
        <div id="favorites-wrapper" class="toolbar-functions">
          <i id="like-button" class="far fa-heart toolbar-function disabled" title="Save to Favorites"></i>
          <i id="list-button" class="fas fa-list-ul toolbar-function disabled" title="Show List"></i>
          <i id="copy-all" class="fas fa-copy toolbar-function" title="Copy All"></i>
          <i id="download-png" class="fas fa-download toolbar-function" title="Download as PNG"></i>
        </div>
      </div>
    </div>


    <div class="main-content">
    <div class="palette">
      <div class="gen-color" draggable="true" data-index="0"><b>Color 1</b></div>
      <div class="gen-color" draggable="true" data-index="1"><b>Color 2</b></div>
      <div class="gen-color" draggable="true" data-index="2"><b>Color 3</b></div>
      <div class="gen-color" draggable="true" data-index="3"><b>Color 4</b></div>
      <div class="gen-color" draggable="true" data-index="4"><b>Color 5</b></div>
      </div>
    </div>

    <!-- Sidebar backdrop (should be after main-content, before sidebar) -->
    <div id="sidebar-favorites-backdrop" class="sidebar-favorites-backdrop"></div>

    <!-- Sidebar -->
    <div id="sidebar-favorites" class="sidebar-favorites">
      <div class="sidebar-favorites-header">
        <div class="pill-toggle" id="pill-toggle">
          <button class="pill-option active" id="pill-palettes" type="button">Palettes</button>
          <button class="pill-option" id="pill-colors" type="button">Colors</button>
          <div class="pill-slider" id="pill-slider"></div>
        </div>
        <button id="close-sidebar-favorites" class="close-sidebar-favorites-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="sidebar-favorites-content">
        <div class="sidebar-favorites-slider" id="sidebar-favorites-slider">
          <div class="sidebar-favorites-panel" id="sidebar-favorites-palettes"></div>
          <div class="sidebar-favorites-panel" id="sidebar-favorites-colors"></div>
        </div>
      </div>
    </div>
  </body>
</html>
