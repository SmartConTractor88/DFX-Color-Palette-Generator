<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="./index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Color Palette</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-wrapper">
        <img src="static/HueHut_logo_b.png" alt="HueHut Logo Text" class="logo-text" />
        <img src="static/HueHut_drop.png" alt="HueHut Teardrop" class="logo-drop" />
      </div>
    </nav>
    <div class="toolbar">
      <a class="generate" id="generate">Generate Random</a>
      <div class="toolbar-functions">
        <i id="copy-all" class="fas fa-copy toolbar-function" title="Copy All"></i>
        <i id="download-png" class="fas fa-download toolbar-function" title="Download as PNG"></i>
      </div>
    </div>
    <div class="palette">
      <div class="gen-color"><b>Color 1</b></div>
      <div class="gen-color"><b>Color 2</b></div>
      <div class="gen-color"><b>Color 3</b></div>
      <div class="gen-color"><b>Color 4</b></div>
      <div class="gen-color"><b>Color 5</b></div>
    </div>
  </body>
</html>
